EXECUTOR: "PreSTU_Executor"
## Training param
DEVICE: "cuda"

SAVE: TRUE
SAVE_PATH: "PhonoVQA/models/"

LR: 0.00005
BETAS: 
  - 0.9
  - 0.98

warmup_step: 2000

NUM_EPOCHS: 10
TRAIN_BATCH_SIZE: 16
EVAL_BATCH_SIZE: 32
PREDICT_BATCH_SIZE: 32

max_predict_length: 128
max_eval_length: 20

get_predict_score: TRUE

##DATA
ocr_path: "./ocr"
max_ocr: 100
max_q_length: 30
max_a_length: 128

base_img_path: "./prestu_img"

qa_train_path: ""
qa_val_path: ""
qa_predict_path: ""

NUMWORKERS: 2

## MODEL
MODEL_CLASS: "PreSTU"

MODEL_MOD_CONFIG_CLASS: "PreSTU_config" # model modified config class

backbone_name: "VietAI/vit5-base"

vit_model_name: "google/vit-base-patch16-224-in21k"

